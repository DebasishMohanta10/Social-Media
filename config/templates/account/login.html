{% extends 'account/base_entrance.html' %}

{% block content %}
    <div>
        <form action="" method="post">
            {% csrf_token %}

            <div class="px-5 pb-5">
                <label for="id_login">Email:</label>
                <input type="email" name="login" placeholder="Email address" autocomplete="email" maxlength="320" required id="id_login" class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                 <label for="id_password">Password:</label>
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <div class="flex justify-between items-baseline">
                    <button type="submit" class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">Login</button>
                    <a href="{% url 'account_reset_password' %}" class="text-sm hover:underline">Forgot password?</a>
                </div>
            </div>
            
        </form>
    </div>
{% endblock %}
